<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações via PIX - Apoie Nosso Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin: 20px 0;
        }
        .pix-key-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .pix-key {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: #333;
        }
        .btn-copy {
            background-color: #21C25E;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn-copy:hover {
            background-color: #1a9b4b;
        }
    </style>
    <script>
        function copiarChavePIX() {
            const chavePIX = "ae430b28-b243-4c26-9678-b69672dd8eee";
            navigator.clipboard.writeText(chavePIX).then(function() {
                alert("Chave PIX copiada para a área de transferência!");
            }, function(err) {
                alert("Falha ao copiar a chave PIX: ", err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Doe via PIX</h1>
        <p>Sua doação é muito importante para nós. Utilize a chave PIX abaixo para fazer uma doação.</p>
        <div class="pix-key-container">
            <span class="pix-key">ae430b28-b243-4c26-9678-b69672dd8eee</span>
        </div>
        <button class="btn-copy" onclick="copiarChavePIX()">Copiar Chave PIX</button>
    </div>
</body>
</html>
